<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>AB Train Time</title>
    <!-- Bootstrap -->

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- LINK TO FIREBASE GOES HERE -->
   <script src="https://www.gstatic.com/firebasejs/4.5.0/firebase.js"></script>

    <style>
    .jumbotron {

        background-color: #2e7d32;
        color: white;
    }
    </style>
</head>

<body>
    <div class="container">
        <br>
        <!-- Jumbotron Title -->
        <div class="jumbotron">
            <h1 class="text-center"><span class="glyphicon glyphicon-road"></span>&nbsp;&nbsp;Train Schedule</h1>
            <h3 class="text-center">"Choo Choo!!"</h3>
        </div>
        <div class="panel panel-success">
            <div class="panel-heading">Current Train Schedule</div>
            <div class="panel-body">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Train Name</th>
                            <th>Destination</th>
                            <th>Frequency (min)</th>
                            <th>Next Arrival</th>
                            <th>Minutes Away</th>
                        </tr>
                    </thead>
                    <tbody>
                        <div id="tableRow">
                        </div>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="panel panel-success">
            <div class="panel-heading">Add Train</div>
            <div class="panel-body">
                <!-- <form> -->
                    <div class="form-group">
                        <label for="name-input">Train Name</label>
                        <input type="text" class="form-control" id="name-input">
                    </div>
                    <div class="form-group">
                        <label for="dest-input">Destination</label>
                        <input type="text" class="form-control" id="dest-input">
                    </div>

                    <div class="form-group">
                        <label for="time-input">First Train Time (HH:mm military time)</label>
                        <input type="text" class="form-control" id="time-input">
                    </div>
                  

                  <div class="form-group">
                        <label for="freq-input">Frequency (min)</label>
                        <input type="text" class="form-control" id="freq-input">
                    </div>
                  
                  
                    <button type="submit" class="btn btn-default" id="add-train">Submit</button>
               <!--  </form> -->
            </div>
        </div>
    </div>
    </div>
    </div>
    </div>

      <!-- jQuery -->
  <script src="https://code.jquery.com/jquery.js"></script>

  <!-- Link to Moment.js should go here -->
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <!-- JavaScript -->
    <script type="text/javascript" src="assets/javascript/train.js"></script>    
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</body>

</html>
